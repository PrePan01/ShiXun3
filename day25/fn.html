<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数求和</title>
</head>
<body>
	<script>
		// 1.利用函数 求两个数的最大值
		function max1(num1, num2) {
			return num1>num2?num1:num2
		}
		// 2.利用函数求数组 [5,2,99,101,67,77] 中的最大数值。
		function max2(arr) {
			let max = arr[0]
			for(let i = 0;i < arr.length;i++) {
				max < arr[i]?max=arr[i]:''
			}
		}
	</script>
</body>
</html>
