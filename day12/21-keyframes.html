<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keyframes</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		@keyframes demo {
			0%{
				transform: rotate(0);
			}
			100% {
				transform: rotate(300deg);
				left: 400px;
			}
		}
		div {
			position: absolute;
			width: 300px;
			height: 300px;
			background-color: lightsalmon;
			border-radius: 30%;
			left: 0;
			top: 30px;
			/*animation: demo 0.5s linear infinite alternate;*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
