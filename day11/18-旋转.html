<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style>
		.container {
			height: 300px;
			width: 1000px;
			border: 1px solid black;
			transform:translateX(0) rotate(0);
			transition: all 3s;
		}
		.container:hover img {
			transform:translateX(700px) rotate(360deg);
			transition: all 3s linear;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="./G$%5DA%7B5I%60QI9JIX%5DSZL%5DMNGW.jpg" alt="">
	</div>
</body>
</html>
