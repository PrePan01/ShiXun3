<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1- 判断时间阶段</title>
</head>
<body>
	<script>
		let time = parseInt(prompt("现在几点了"))
		if(time > 6 && time < 12) {
			alert('早上好')
		} else if (time >= 12 && time < 16){
			alert('下午好')
		} else if (time >= 16 && time < 19){
			alert('傍晚好')
		} else if (time >= 19 && time <=24) {
			alert('晚上好')
		} else {
			alert('深夜好')
		}
	</script>
</body>
</html>
