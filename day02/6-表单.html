<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        <p><label>昵称：<input type="text" name="username"></label></p>
        <p><label>密码：<input type="password" name="password"></label></p>
        <p>
            性别：
            <label><input type="radio" name="sex" value="male">男</label>
            <label><input type="radio" name="sex" value="female">女</label>
        </p>
        <p>
            爱好：
            <label><input type="checkbox" name="hobby" value="code">敲代码</label>
            <label><input type="checkbox" name="hobby" value="night">熬夜</label>
            <label><input type="checkbox" name="hobby" value="hair">掉头发</label>
        </p>
        <p>
            <input type="file">
        </p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="普通按钮">
    </form>
</body>
</html>
