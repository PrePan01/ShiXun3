<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        li {
            list-style: square;
            margin: 10px 0;
            color: red;
        }
        li:nth-of-type(-n+2) {
            font-weight: bold;
        }
        span {
            color: black;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>乌克兰宣布与朝鲜断交</span></li>
        <li><span>妈妈用车厢为2岁儿子打造泳池</span></li>
        <li><span>天链二号03星发射成功</span></li>
        <li><span>多地现热射病死亡病例</span></li>
    </ul>
</body>
</html>
