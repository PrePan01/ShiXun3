<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        /*表格边框合并*/
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table border="1" summary="123">
      <tr>
          <th style="width: 80px">姓名</th>
          <th style="width: 100px">成绩</th>
          <th style="width: 100px">评语</th>
      </tr>
      <tr>
          <td>张三</td>
          <td>100</td>
          <td>好！</td>
      </tr>
      <tr>
          <td>李四</td>
          <td>90</td>
          <td>好</td>
      </tr>
      <tr>
          <td>王五</td>
          <td>80</td>
          <td>一般</td>
      </tr>
  </table>
</body>
</html>
