<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并表格</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table border="1">
      <tr>
          <th>星期一</th>
          <th>星期二</th>
          <th>星期三</th>
          <th>星期四</th>
      </tr>
      <tr>
          <td rowspan="4">语文</td>
          <td>数学</td>
          <td>英语</td>
          <td>化学</td>
      </tr>
      <tr>
          <td>数学</td>
          <td>英语</td>
          <td>化学</td>
      </tr>
      <tr>
          <td>数学</td>
          <td>英语</td>
          <td>化学</td>
      </tr>
      <tr>
          <td colspan="3">数学英语化学</td>
      </tr>
  </table>
</body>
</html>
