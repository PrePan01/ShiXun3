<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
		.big {
			width: 200px;
			height: 250px;
			background-color: lightblue;
			position: relative;
		}
		.small {
			width: 100px;
			height: 80px;
			background-color: lightcoral;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
