<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遮罩定位</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			background: url("bg.jpg");
			width: 1226px;
			height: 600px;
			position: relative;
			overflow: hidden;
		}
		.mask {
			width: 100%;
			height: 150px;
			bottom: -150px;
			position: absolute;
			background-color: rgba(40,44,52,0.8);
			transition: all 1s;
		}
		.container:hover .mask{
			transform: translateY(-150px);
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="mask"></div>
	</div>
</body>
</html>
