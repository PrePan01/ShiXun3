<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消息中心</title>
	<link rel="stylesheet" href="./css/public.css">
	<link rel="stylesheet" href="./css/msgCenter.css">
</head>
<body>
	<div class="title">
		<span> < </span>
		<span>消息中心</span>
	</div>
	
	<div class="operate">
		<div class="operate-item">
			<img src="./assets/msgCenter/物流图标@2x.png" alt="">
			<p>物流信息</p>
		</div>
		<div class="operate-item">
			<img src="./assets/msgCenter/消息通知图标@2x.png" alt="">
			<p>消息通知</p>
		</div>
		<div class="operate-item">
			<img src="./assets/msgCenter/优惠信息图标@2x.png" alt="">
			<p>优惠信息</p>
		</div>
	</div>
	
	<div class="msg">
		<div class="msg-item">
			<img src="./assets/msgCenter/我的资产图标@2x.png" alt="">
			<div class="msg-info">
				<h3>我的资产</h3>
				<p>您有一张总价值5元优惠券即将过期...</p>
			</div>
		</div>
		<div class="msg-item">
			<img src="./assets/msgCenter/客服图标@2x.png" alt="">
			<div class="msg-info">
				<h3>客服助手</h3>
				<p>在线客服咨询时间为9:00-24:00</p>
			</div>
		</div>
		<div class="msg-item">
			<img src="./assets/msgCenter/客服图标%201@2x.png" alt="">
			<div class="msg-info">
				<h3>活动精选</h3>
				<p>NIKE耐克男鞋跑步鞋ZOOM系列透气轻便运动鞋</p>
			</div>
		</div>
	</div>
	
	<div class="tab">
		<div class="tabItem">
			<img src="./assets/me/椭圆30拷贝2@2x.png" alt="">
			<div>首页</div>
		</div>
		<div class="tabItem">
			<img src="./assets/msgCenter/消息图标@2x.png" alt="">
			<div class="tabActive">消息</div>
		</div>
		<div class="tabItem vipIcon">
			<img src="./assets/index/会员图标@2x.png" alt="">
			<div>会员生活</div>
		</div>
		<div class="tabItem">
			<img src="./assets/index/购物车图标@2x.png" alt="">
			<div>购物车</div>
		</div>
		<div class="tabItem">
			<img src="./assets/index/我的图标@2x.png" alt="">
			<div>我的</div>
		</div>
	</div>
</body>
</html>
