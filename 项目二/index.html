<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="./css/public.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="container">
		<img src="./assets/index/形状1@2x.png" alt="" class="bgImg">
		
		<div class="topbar">
			<img src="./assets/index/组59@2x.png" alt="" class="msgIcon">
			<img src="./assets/index/矢量智能对象@2x.png" alt="" class="searchIcon">
			<input type="text" class="search" placeholder="请输入商品、品牌、店铺">
			<img src="./assets/index/组59%201@2x.png" alt="" class="topbar-rightIcon">
		</div>
		
		<img src="./assets/index/组57@2x.png" alt="" class="banner">
		
		<div class="nav">
			<ul>
				<li>
					<div class="nav-icon nav-icon1">
						<img src="./assets/index/组5@2x.png" alt="">
					</div>
					<p>超市</p>
				</li>
				<li>
					<div class="nav-icon nav-icon2">
						<img src="./assets/index/组6@2x.png" alt="">
					</div>
					<p>母婴</p>
				</li>
				<li>
					<div class="nav-icon nav-icon3">
						<img src="./assets/index/组7@2x.png" alt="">
					</div>
					<p>数码家电</p>
				</li>
				<li>
					<div class="nav-icon nav-icon4">
						<img src="./assets/index/组8@2x.png" alt="">
					</div>
					<p>餐饮娱乐</p>
				</li>
				<li>
					<div class="nav-icon nav-icon5">
						<img src="./assets/index/组9@2x.png" alt="">
					</div>
					<p>生活服务</p>
				</li>
				<li>
					<div class="nav-icon nav-icon6">
						<img src="./assets/index/组10@2x.png" alt="">
					</div>
					<p>全球好货</p>
				</li>
				<li>
					<div class="nav-icon nav-icon7">
						<img src="./assets/index/组11@2x.png" alt="">
					</div>
					<p>全球会员</p>
				</li>
				<li>
					<div class="nav-icon nav-icon8">
						<img src="./assets/index/组12@2x.png" alt="">
					</div>
					<p>领券</p>
				</li>
				<li>
					<div class="nav-icon nav-icon9">
						<img src="./assets/index/形状10@2x.png" alt="">
					</div>
					<p>秒杀</p>
				</li>
				<li>
					<div class="nav-icon nav-icon10">
						<img src="./assets/index/组13@2x.png" alt="">
					</div>
					<p>积分</p>
				</li>
			</ul>
		</div>
		
		<div class="today">
			<div class="today-title">
				<span>今日秒杀</span>
				<span class="today-title--time">10点场</span>
			</div>
			<div class="today-goods">
				<ul>
					<li>
						<div class="goodPic">
							<img src="./assets/index/f01789796acd1f14080e6d8c1d655377@2x.png" alt="">
						</div>
						<p class="goodTitle">Madong男士古龙 洗发水</p>
						<div class="goodPrice">￥369</div>
					</li>
					<li>
						<div class="goodPic">
							<img src="./assets/index/f93a23e4ce307523f0275d1bca5fedef@2x.png" alt="">
						</div>
						<p class="goodTitle">网红ins爆款潮鞋 品牌直营</p>
						<div class="goodPrice">￥299</div>
					</li>
					<li>
						<div class="goodPic">
							<img src="./assets/index/9fbdf7db432627de7bb3bc1d0ff76e30@2x.png" alt="">
						</div>
						<p class="goodTitle">四川安岳黄柠檬 新鲜水果</p>
						<div class="goodPrice">￥299</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="tab">
			<div class="tabItem">
				<img src="./assets/index/首页图标@2x.png" alt="">
				<div class="tabActive">首页</div>
			</div>
			<div class="tabItem">
				<img src="./assets/index/消息图标@2x.png" alt="">
				<div>首页</div>
			</div>
			<div class="tabItem vipIcon">
				<img src="./assets/index/会员图标@2x.png" alt="">
				<div>会员生活</div>
			</div>
			<div class="tabItem">
				<img src="./assets/index/购物车图标@2x.png" alt="">
				<div>购物车</div>
			</div>
			<div class="tabItem">
				<img src="./assets/index/我的图标@2x.png" alt="">
				<div>我的</div>
			</div>
		</div>
	</div>
</body>
</html>
