<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="container">
		<img src="./assets/login/组39@2x.png" alt="" class="topBg">
		<div class="login">
			<div class="username">
				<img src="./assets/login/手机图标@2x.png" alt="">
				<span class="sep"></span>
				<input type="text" class="username-ipt" placeholder="请输入手机号">
			</div>
			<div class="password">
				<img src="./assets/login/密码图标@2x.png" alt="">
				<span class="sep"></span>
				<input type="password" class="pwd-ipt" placeholder="请输入密码">
				<span class="sep"></span>
				<span class="getCode">获取验证码</span>
			</div>
			<div class="loginBtn">
				立即登录
			</div>
		</div>
		<div class="rdLogin">
			<div class="rdLogin-title">
				第三方账号登录
			</div>
			<div class="rdLogin-icon">
				<img src="./assets/login/组36@2x.png" alt="">
				<img src="./assets/login/组36拷贝2@2x.png" alt="">
				<img src="./assets/login/组36拷贝@2x.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
