<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="./css/me.css">
	<link rel="stylesheet" href="./css/public.css">
</head>
<body>
	<div class="top">
		<div class="top-icon">
			<img src="./assets/me/设置@2x.png" alt="">
			<img src="./assets/me/扫一扫@2x.png" alt="">
			<img src="./assets/me/组70@2x.png" alt="">
		</div>
		<div class="info">
			<img src="./assets/me/头像@2x.png" alt="" class="info-avatar">
			<div class="info-user">
				<div class="info-username">
					<span>库库君的秋裤</span>
					<img src="./assets/me/组44@2x.png" alt="">
				</div>
				<div class="info-lv">黑金会员</div>
			</div>
		</div>
		<div class="vip">
			<div class="vipContainer">
				<img src="./assets/me/矩形125@2x.png" alt="">
				<span class="vip-title">开通会员立享特权</span>
				<span class="vip-open">
				立即开通 ▶
				</span>
			</div>
		</div>
	</div>
	
	<div class="personData">
		<div class="personData-item">
			<div>36.00</div>
			<div>余额</div>
		</div>
		<div class="personData-item">
			<div>2700</div>
			<div>积分</div>
		</div>
		<div class="personData-item">
			<div>26</div>
			<div>收藏夹</div>
		</div>
		<div class="personData-item">
			<div>8</div>
			<div>红包卡券</div>
		</div>
		
	</div>
	
	<div class="order">
		<div class="order-title">
			<span>我的订单</span>
			<span>查看全部  ></span>
		</div>
		<div class="order-operate">
			<div class="order-item">
				<img src="./assets/me/待付款图标@2x.png" alt="">
				<p>待付款</p>
			</div>
			<div class="order-item">
				<img src="./assets/me/待发货图标@2x.png" alt="">
				<p>待发货</p>
			</div>
			<div class="order-item">
				<img src="./assets/me/待收货图标@2x.png" alt="">
				<p>待收货</p>
			</div>
			<div class="order-item">
				<img src="./assets/me/待评价图标@2x.png" alt="">
				<p>待评价</p>
			</div>
			<div class="order-item">
				<img src="./assets/me/退款图标@2x.png" alt="">
				<p>退款/退货</p>
			</div>
		</div>
	</div>
	
	<div class="other">
		<div class="other-title">
			<span>其他服务</span>
			<span>查看全部  ></span>
		</div>
		<div class="other-operate">
			<div class="other-item">
				<img src="./assets/me/组72@2x.png" alt="">
				<p>开店有礼</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组73@2x.png" alt="">
				<p>拼团订单</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组75@2x.png" alt="">
				<p>我的派对</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组76@2x.png" alt="">
				<p>我的足迹</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组78@2x.png" alt="">
				<p>地址管理</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组79@2x.png" alt="">
				<p>帮助与反馈</p>
			</div>
			<div class="other-item">
				<img src="./assets/me/组80@2x.png" alt="">
				<p>更多</p>
			</div>
		</div>
	</div>
	
	<div class="tab">
		<div class="tabItem">
			<img src="./assets/me/椭圆30拷贝2@2x.png" alt="">
			<div>首页</div>
		</div>
		<div class="tabItem">
			<img src="./assets/index/消息图标@2x.png" alt="">
			<div>首页</div>
		</div>
		<div class="tabItem vipIcon">
			<img src="./assets/index/会员图标@2x.png" alt="">
			<div>会员生活</div>
		</div>
		<div class="tabItem">
			<img src="./assets/index/购物车图标@2x.png" alt="">
			<div>购物车</div>
		</div>
		<div class="tabItem">
			<img src="./assets/me/我的图标@2x.png" alt="">
			<div class="tabActive">我的</div>
		</div>
	</div>

</body>
</html>
