<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<link rel="stylesheet" href="./作业.css">
</head>
<body>
	<div class="container">
		<img src="./assets/Personalsenter_icon_Setting@2x.png" alt="" class="settingIcon">
		<!--个人信息-->
		<div class="info">
			<div class="info-person">
				<img src="./assets/NoPath-副本(81)@2x.png" alt="" class="avatar">
				<div class="tag">个人</div>
				<div class="name">这里是很长的个人昵称</div>
			</div>
			<div class="infoData">
				<div>
					<div class="infoData--num">45</div>
					<div class="infoData--title">我的收藏</div>
				</div>
				<div>
					<div class="infoData--num">42</div>
					<div class="infoData--title">我的积分</div>
				</div>
				<div>
					<div class="infoData--num">15</div>
					<div class="infoData--title">优惠券</div>
				</div>
				<div>
					<div class="infoData--num">125</div>
					<div class="infoData--title">足迹</div>
				</div>
			</div>
		
		</div>
		<!--我的订单-->
		<div class="orderList">
			<div class="orderList-title">
				<span>我的订单</span>
				<span>查看全部订单></span>
			</div>
			<div class="orderList-plan">
				<div>
					<img src="./assets/personalcenter_icon_order_daibaojia@2x.png" alt="">
					<div>待报价</div>
					<div class="orderList-plan--num">
						1
					</div>
				</div>
				<div>
					<img src="./assets/personalcenter_icon_order_daifukuan@2x.png" alt="">
					<div>待付款</div>
				</div>
				<div>
					<img src="./assets/personalcenter_icon_order_daifahuo@2x.png" alt="">
					<div>待发货</div>
					<div class="orderList-plan--num">
						120
					</div>
				</div>
				<div>
					<img src="./assets/personalcenter_icon_order_daishouhuo@2x.png" alt="">
					<div>待收货</div>
				</div>
				<div>
					<img src="./assets/personalcenter_icon_order_shouhou@2x.png" alt="">
					<div>售后服务</div>
				</div>
			</div>
		</div>
		<!--个人操作-->
		<div class="operate">
			<div>
				<span>
					<img class="operate-icon" src="./assets/personalcenter_icon_evaluate@2x.png" alt="">
					<span class="operate-title">我的评价</span>
				</span>
				<span> > </span>
			</div>
			<div>
				<span>
					<img class="operate-icon" src="./assets/personalcenter_icon_site@2x.png" alt="">
					<span class="operate-title">地址管理</span>
				</span>
				<span> > </span>
			</div>
			<div>
				<span>
					<img class="operate-icon" src="./assets/personalcenter_icon_compile@2x.png" alt="">
					<span class="operate-title">修改账户信息</span>
				</span>
				<span> > </span>
			</div>
		</div>
		<!--导航栏-->
		<div class="tab">
			<div>
				<img src="./assets/首页(1)@2x.png" alt="">
				<div>首页</div>
			</div>
			<div>
				<img src="./assets/分类@2x.png" alt="">
				<div>分类</div>
			</div>
			<div>
				<img src="./assets/圈子@2x.png" alt="">
				<div>圈子</div>
			</div>
			<div>
				<img src="./assets/购物车@2x.png" alt="">
				<div>购物车</div>
			</div>
			<div>
				<img src="./assets/我的(1)@2x.png" alt="">
				<div>我的</div>
			</div>
		</div>
	</div>
	
	
	<script src="./flexible.js"></script>
</body>
</html>
