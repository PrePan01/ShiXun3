<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		* {
		    margin: 0;
			padding: 0;
		}
		.container {
			margin: 0 auto;
		}
		.left {
			width: 234px;
			height: 614px;
			background-color: #880080;
			margin-right: 14px;
			float: left;
		}
		ul {
			display: inline-block;
			width: 1178px;
		}
		li {
			list-style: none;
			width: 234px;
			height: 300px;
			background-color: #87ceeb;
			margin: 0 14px 14px 0;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
