<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动导航条</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		li {
			float: left;
			width: 80px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			color: white;
			list-style: none;
			background-color: #ffc0cb;
		}
		li:hover {
			background-color: #008000;
		}
	</style>
</head>
<body>
	<ul>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
		<li>新闻</li>
	</ul>
</body>
</html>
