<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.1 计算[2,6,18,15,40]中能被3整除的偶数的个数</title>
</head>
<body>
	<script>
		let arr = [2,6,18,15,40]
		let num = 0
		for(let i = 0;i < arr.length;i++){
			if(arr[i] % 3 === 0) {
				num++
			}
		}
		alert(num)
	</script>
</body>
</html>
